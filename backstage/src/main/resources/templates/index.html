        //隐藏左侧导航
        // $(".hideMenu").click(function(){

        // })
        $(function(){
            $(".hideMenu").on("click",function(){
                $('#LAY_app_flexible').removeClass("layui-icon-shrink-right");
                $('#LAY_app_flexible').addClass("layui-icon-spread-left");
                const oClass = $(".layui-side").hasClass("mini");
                if(!oClass){
                    $(".layui-side").animate({
                        width:"50px"
                    })
                    $(".layui-body").animate({
                        left:"50"
                    })
                    $(".layui-footer").animate({
                        left:"50"
                    })
                }else{
                    $('#LAY_app_flexible').removeClass("layui-icon-spread-left");
                    $('#LAY_app_flexible').addClass("layui-icon-shrink-right");
                    $(".layui-side").animate({
                        width:"200px"
                    })
                    $(".layui-body").animate({
                        left:"200"
                    })
                    $(".layui-footer").animate({
                        left:"200"
                    })

                }
                $(".layui-side").toggleClass("mini");
            });
            //mini 模式下添加 tips
            $('.layui-nav-tree a').hover(function(){
                if($(".layui-side").hasClass('mini')){
                    const tipText = $(this).find('cite').text();
                    layer.tips(tipText, this);
                }
            },function(){
                layer.closeAll('tips');
            });

        });

        //修改密码窗口
        $('#model').on('click',function () {
            layer.open({
                type: 2 //Page层类型
                ,skin: 'layui-layer-molv'
                ,area: ['460px', '320px']
                ,title: ['更新密码','font-size:18px']
                ,shadeClose: true
                ,shade: 0 //遮罩透明度
                ,maxmin: true //允许全屏最小化
                ,content:'/sys/altPwd'

        });

        var init = [[${init}]];

            layer.open({

                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,shade: 0.8
                ,id: 'LAY_ly' //设定一个id，防止重复弹出
                ,btn: ['知道了']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
